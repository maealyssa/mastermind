<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
  </head>
  <body class="page">
    <div class="page__content">
      <h1>Mastermind</h1>
      <h2>Attempts remaining: <span class="attemptsLeft">10</span></h2>
      <div class="userForm">
        <form class="form">
          <input
            class="userForm__input"
            name-="p1"
            type="number"
            min="0"
            max="8"
            maxlength="1"
            required
          />
          <input
            class="userForm__input"
            name-="p2"
            type="number"
            min="0"
            max="8"
            maxlength="1"
            required
          />
          <input
            class="userForm__input"
            name-="p3"
            type="number"
            min="0"
            max="8"
            maxlength="1"
            required
          />
          <input
            class="userForm__input"
            name-="p4"
            type="number"
            min="0"
            max="8"
            maxlength="1"
            required
          />
          <button type="submit" class="submitBtn">Submit</button>
        </form>
        <button type="button" class="newGameBtn">New Game</button>
      </div>
      <div class="computerFeedback"></div>
      <div class="historyLog"></div>
    </div>
    <template id="historyInput-template">
      <ul class="historyInput">
        <li>
          <p class="historyInput__nums"></p>
          <p class="historyInput__feedback"></p>
        </li>
      </ul>
    </template>
  </body>
</html>
